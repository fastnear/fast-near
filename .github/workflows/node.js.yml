# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
    - name: Install Redis
      uses: pustovitDmytro/redis-github-action@v1.0.1
    - run: yarn
    - run: FAST_NEAR_CONTRACT_TIMEOUT_MS=5000 yarn coverage
    - name: Generate code coverage report 
      run: npx nyc report --reporter json-summary --report-dir nyc-coverage-report --exclude-after-remap false
    - name: Report code coverage
      uses: sidx1024/report-nyc-coverage-github-action@v1.2.6
      with:
        # Path to coverage file generated by "nyc report".
        coverage_file: "nyc-coverage-report/coverage-summary.json"


